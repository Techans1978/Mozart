<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mozart App - Chat</title>
  <style>
    :root{
      --bg:#0b0f14; --text:#e7eef8; --muted:#a7b3c6; --line:rgba(255,255,255,.08);
      --max:520px; --radius:18px; --shadow:0 10px 24px rgba(0,0,0,.25);
      --accent:#66e3ff;
      --me: rgba(102,227,255,.12);
      --them: rgba(255,255,255,.05);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .app{max-width:var(--max);margin:0 auto;min-height:100vh}
    .top{display:flex;justify-content:space-between;align-items:center;padding:14px 14px 10px}
    h1{margin:0;font-size:16px}
    .muted{color:var(--muted);font-size:12px}
    .tabs{display:flex;gap:10px;padding:0 14px 10px}
    .pill{padding:8px 10px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.03);font-size:12px;color:var(--muted)}
    .pill.active{color:var(--text);border-color:rgba(102,227,255,.18);background:rgba(102,227,255,.10)}
    .search{padding:0 14px 12px}
    input{
      width:100%; padding:12px; border-radius:14px;
      border:1px solid var(--line); background:rgba(255,255,255,.04); color:var(--text);
      outline:none;
    }
    .list{display:flex;flex-direction:column;gap:10px;padding:0 14px 110px}
    .chat{
      border:1px solid var(--line);background:rgba(255,255,255,.03);
      border-radius:16px;padding:12px;display:flex;gap:12px;align-items:center
    }
    .avatar{
      width:40px;height:40px;border-radius:14px;border:1px solid var(--line);
      background:rgba(255,255,255,.05);display:grid;place-items:center;font-weight:900;color:var(--accent)
    }
    .badge{margin-left:auto;font-size:11px;color:var(--muted);border:1px solid var(--line);padding:6px 10px;border-radius:999px}
    .dot{width:8px;height:8px;border-radius:999px;background:#43f58a;display:inline-block;margin-right:6px}
    .composer{
      position:fixed;left:0;right:0;bottom:0;
      background:rgba(10,14,20,.92);border-top:1px solid var(--line);backdrop-filter: blur(10px);
      padding:12px 14px;
    }
    .composer .inner{max-width:var(--max);margin:0 auto;display:flex;gap:10px;align-items:center}
    .btn{
      width:44px;height:40px;border-radius:14px;border:1px solid var(--line);
      background:rgba(255,255,255,.04);color:var(--text);font-weight:900;cursor:pointer;
    }
    .send{
      border-color:rgba(102,227,255,.22);
      background:rgba(102,227,255,.10);
      color:var(--accent);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div>
        <h1>Chat corporativo</h1>
        <div class="muted"><span class="dot"></span>Online • Unidade: Loja 12</div>
      </div>
      <a class="muted" href="recursos.html">Voltar</a>
    </div>

    <div class="tabs">
      <div class="pill active">Canais</div>
      <div class="pill">Diretos</div>
      <div class="pill">Unidades</div>
    </div>

    <div class="search">
      <input placeholder="Buscar (ex: #ti-infra, #loja12, João...)" />
    </div>

    <div class="list">
      <a class="chat" href="#">
        <div class="avatar">#</div>
        <div>
          <div style="font-weight:900">#ti-infra</div>
          <div class="muted" style="margin-top:4px">Link caiu na Loja 05, alguém já viu?</div>
        </div>
        <div class="badge">5 novas</div>
      </a>

      <a class="chat" href="#">
        <div class="avatar">#</div>
        <div>
          <div style="font-weight:900">#ativos-inventario</div>
          <div class="muted" style="margin-top:4px">Padrão de etiqueta atualizado (PDF)…</div>
        </div>
        <div class="badge">1 nova</div>
      </a>

      <a class="chat" href="#">
        <div class="avatar">MT</div>
        <div>
          <div style="font-weight:900">Marcelo (Gestão)</div>
          <div class="muted" style="margin-top:4px">Me chama quando fechar o chamado 5482</div>
        </div>
        <div class="badge">hoje</div>
      </a>
    </div>

    <div class="composer" aria-label="Composer (mock)">
      <div class="inner">
        <button class="btn" type="button">＋</button>
        <input placeholder="(mock) Escreva uma mensagem..." />
        <button class="btn send" type="button">➤</button>
      </div>
    </div>
  </div>
</body>
</html>
