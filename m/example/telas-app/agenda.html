<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mozart App - Agenda</title>
  <style>
    :root{
      --bg:#0b0f14; --text:#e7eef8; --muted:#a7b3c6; --line:rgba(255,255,255,.08);
      --max:520px; --radius:18px; --shadow:0 10px 24px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
    .app{max-width:var(--max);margin:0 auto;min-height:100vh;padding:14px 14px 22px}
    .top{display:flex;justify-content:space-between;align-items:center;padding:8px 2px 14px}
    h1{margin:0;font-size:16px}
    .muted{color:var(--muted);font-size:12px}
    .card{border:1px solid var(--line);background:rgba(255,255,255,.04);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow);margin-bottom:12px}
    .row{display:flex;gap:10px;align-items:center}
    select,input{
      width:100%; padding:12px; border-radius:14px;
      border:1px solid var(--line); background:rgba(255,255,255,.04); color:var(--text);
      outline:none;
    }
    .event{
      display:flex;gap:12px;align-items:flex-start;
      padding:12px;border-radius:16px;border:1px solid var(--line);background:rgba(255,255,255,.03);
      margin-top:10px;
    }
    .time{font-weight:900;white-space:nowrap}
    .tag{margin-left:auto;font-size:11px;color:var(--muted);border:1px solid var(--line);padding:6px 10px;border-radius:999px;white-space:nowrap}
    .btn{
      width:100%; padding:12px 14px;border-radius:16px;border:1px solid var(--line);
      background:rgba(255,255,255,.04);color:var(--text);font-weight:800;cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top">
      <div>
        <h1>Agenda corporativa</h1>
        <div class="muted">Equipe, plantões e reuniões</div>
      </div>
      <a class="muted" href="recursos.html">Voltar</a>
    </div>

    <div class="card">
      <div class="row">
        <select>
          <option>Hoje</option>
          <option>Amanhã</option>
          <option>Esta semana</option>
        </select>
        <select>
          <option>Loja 12</option>
          <option>Todas</option>
        </select>
      </div>

      <div class="event">
        <div class="time">10:00</div>
        <div>
          <div style="font-weight:900">Reunião: indicadores da semana</div>
          <div class="muted" style="margin-top:4px">Sala 2 • Participantes: Gerência, TI, Operação</div>
        </div>
        <div class="tag">Reunião</div>
      </div>

      <div class="event">
        <div class="time">14:30</div>
        <div>
          <div style="font-weight:900">Plantão TI - Loja 05</div>
          <div class="muted" style="margin-top:4px">Checar rede e inventário</div>
        </div>
        <div class="tag">Plantão</div>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:900;margin-bottom:10px">Criar evento</div>
      <input placeholder="Título (ex: Alinhamento GLPI + BPM)" />
      <div class="row" style="margin-top:10px">
        <input placeholder="Data (DD/MM)" />
        <input placeholder="Hora (HH:MM)" />
      </div>
      <div class="row" style="margin-top:10px">
        <input placeholder="Local (opcional)" />
        <select>
          <option>Tipo: Reunião</option>
          <option>Tipo: Plantão</option>
          <option>Tipo: Treinamento</option>
          <option>Tipo: Visita</option>
        </select>
      </div>
      <div style="margin-top:10px">
        <button class="btn" type="button">Salvar evento</button>
      </div>
      <div class="muted" style="margin-top:8px">
        Dica: eventos podem gerar notificação por e-mail e push.
      </div>
    </div>
  </div>
</body>
</html>
